<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style sheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
      <button class="del_operator">AC</button>
      <button class="del_operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>0.0</button>
      <button>0</button>
      <button>.</button>
      <button class="equalBtn">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
